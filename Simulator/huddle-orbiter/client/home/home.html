  <!-- <div class="jumbotron"> -->

    {{#if currentUser}}
      {{> exampleUsage}}
    {{/if}}

<template name="exampleUsage">
  <div class="page-header">
    <h1>Congratulations! <small>you are all set.</small></h1>
  </div>

  <div class="alert alert-info" role="alert">Your <b>HuddleOrbiter</b> is running a WebSocket server at <b>ws://{{host}}:{{port}}</b>. The code example below illustrates how to connect a Huddle client using JavaScript to the HuddleOrbiter. After Huddle clients are connected to the HuddleOrbiter they appear in the <a class="alert-link" href="{{pathFor "orbit"}}">Orbit</a> and their proximity can be manipulated visually.</div>

  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Example</h3>
    </div>
    <div class="panel-body">
      <pre><code class="hljs javascript">var huddle = Huddle.client("MyHuddle")
        .on("proximity", function(data) {
          console.log(data);
        });
        .connect("{{host}}", {{port}});</code></pre>
    </div>
  </div>
</template>
